<!DOCTYPE html>
<head>
  <title>css mem slider by vvsar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="./assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Mem Slider</h1>
  <div class="wrapper">
    <input type="radio" name="mem" id="radio1" checked>
    <input type="radio" name="mem" id="radio2">
    <input type="radio" name="mem" id="radio3">
    <input type="radio" name="mem" id="radio4">
    <input type="radio" name="mem" id="radio5">
    <div class="image-box">
      <div class="slider">
        <div class="slide slide1">
          <img src="./assets/walking_of_ginger_cat.jpg" alt="picture">
        </div>
        <div class="slide">
          <img src="./assets/dreamer.jpg" alt="picture">
        </div>
        <div class="slide">
          <img src="./assets/romance_of_petersburg.jpg" alt="picture">
        </div>
        <div class="slide">
          <img src="./assets/white_nights.jpg" alt="picture">
        </div>
        <div class="slide">
          <img src="./assets/petersburg_hellowin.jpg" alt="picture">
        </div>
      </div>
    </div>
    <div class="info-box">
      <div class="text-box"></div>
      <div class="labels-box">
        <label for="radio1">
          <div class="radio-label-square">
            <div class="radio-label-circle"></div>
          </div>
        </label>
        <label for="radio2">
          <div class="radio-label-square">
            <div class="radio-label-circle"></div>
          </div>
        </label>
        <label for="radio3">
          <div class="radio-label-square">
            <div class="radio-label-circle"></div>
          </div>
        </label>
        <label for="radio4">
          <div class="radio-label-square">
            <div class="radio-label-circle"></div>
          </div>
        </label>
        <label for="radio5">
          <div class="radio-label-square">
            <div class="radio-label-circle"></div>
          </div>
        </label>
      </div>
    </div>
  </div>
  
</body>
</html>
